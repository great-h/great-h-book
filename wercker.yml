box: wercker/rvm
build:
  steps:
    - install-packages:
        packages: zip
    - script:
        name: install texlive-lang-cjk
        code: |
          sudo sh -c "echo deb http://ppa.launchpad.net/texlive-backports/ppa/ubuntu precise main > /etc/apt/sources.list.d/texlive-bacports.list"
          sudo add-apt-repository "ppa:texlive-backports/ppa" -y
          sudo apt-get update
          sudo apt-get install texlive-lang-cjk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended -y

    - rvm-use:
        version: 2.1.2
    - bundle-install
    - script:
        name: rake deploy
        code: bundle exec rake deploy
deploy:
  steps:
    - script:
        name: rake deploy:latest
        code: bundle exec rake deploy:latest
